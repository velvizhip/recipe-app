<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "showRecipeDetail($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else notSelected" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #notSelected>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
